<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>order-summery-component</title>
  </head>
  <body>
    <main>
      <img
        src="./image/pattern-background-desktop.svg"
        alt=""
        class="container"
      />
      <div class="main_div">
        <img src="./image/illustration-hero.svg" alt="" class="main_img" />
        <p class="main_p">Order Summary</p>
        <p class="main_p_2">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="div_flex">
          <div class="div_flex_2">
            <img
              src="./image/icon-music.svg"
              alt=""
              width="48px"
              height="48px"
              class="img_left"
            />
            <div class="div_left">
              <p class="div_plan">Annual Plan</p>
              <p class="div_year">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="a_right">Change</a>
        </div>

        <button class="main_button">Proceed to Payment</button>
        <p class="main_order">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
